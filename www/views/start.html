<ion-view title="Start">
    <!-- Add a header button -->
    <ion-nav-buttons side="primary">
        <button class="button button-icon icon ion-earth" ui-sref="app.challenges">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="item item-divider">Schedule</div>
            <div ng-repeat="item in collection | filter:filterInput" class="list card">
                <div class="item">
                  <div class="row">
                    <div class="col-xs-6">
                      <h2>{{ item.title }}</h2>
                    </div>
                    <div class="col-xs-6">
                      <p> {{ item.date | date: 'EEE d MMM,  y H:mm' }} </p>
                    </div>
                  </div>
                    <p>{{ item.description }}</p>
                    <button class="button button-small button-positive" ui-sref="app.scheduledEvent({scheduledEvent: $index})">More Info</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
